name: Infrastructure Deployment

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_domain: ${{ secrets.DOMAIN }}
  TF_VAR_acme_email: ${{ secrets.ACME_EMAIL }}
  TF_VAR_git_repo: ${{ secrets.GIT_REPO }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.drift_check.outputs.drift_detected }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ./infra/terraform
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode 2>&1 | tee plan_output.txt
          EXIT_CODE=${PIPESTATUS[0]}
          echo "plan_exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0

      - name: Check for drift
        id: drift_check
        working-directory: ./infra/terraform
        run: |
          PLAN_EXIT_CODE=${{ steps.plan.outputs.plan_exit_code }}
          if [ "$PLAN_EXIT_CODE" = "0" ]; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
          elif [ "$PLAN_EXIT_CODE" = "2" ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
          fi

      - name: Send drift detection email
        if: steps.drift_check.outputs.drift_detected == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com  
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          subject: 'ðŸš¨ Terraform Drift Detected - Approval Required'
          body: |
            Drift has been detected in your infrastructure!

            Review the changes and approve the workflow to proceed with terraform apply.

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}